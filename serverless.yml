service: siatech-kioscos-layer
frameworkVersion: '^3.40.0'

provider:
  name: aws
  region: us-east-2
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}

  deploymentBucket:
    name: siatech-layer-artifacts-${self:provider.stage}
    serverSideEncryption: AES256
    skipPolicySetup: true        # Serverless solo lo usa

layers:
  NodeModules:
    path: node-layer
    compatibleRuntimes: [nodejs18.x]
    description: "Node.js shared deps for kioscos"

  PythonPackages:
    path: python-layer
    compatibleRuntimes: [python3.11]
    description: "Python shared deps for kioscos"
